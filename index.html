<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Edukasi Siswa Cerdas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      text-align: center;
      color: white;
    }
    .header {
      width: 100%;
      height: 100vh; /* full layar */
      background: url('https://i.imgur.com/l01ztjR.png') no-repeat center center;
      background-size: contain; /* supaya seluruh gambar terlihat */
      background-color: #000;   /* warna latar belakang */
      position: relative;
    }
    .start-button {
      position: absolute;
      bottom: 30px; /* tombol di bawah gambar */
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
